spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver

# MySQL
spring.datasource.url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useUnicode=yes&characterEncoding=UTF-8&allowMultiQueries=true&serverTimezone=Asia/Seoul
spring.datasource.username: ${DB_USERNAME}
spring.datasource.password: ${DB_PASSWORD}

spring.http.encoding.charset: UTF-8
spring.http.encoding.enabled: true
spring.http.encoding.force: true
# Smtp
spring.mail.host: ${MAIL_HOST}
spring.mail.port: ${MAIL_PORT}
spring.mail.username: ${MAIL_USERNAME}
spring.mail.password: ${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth: true
spring.mail.properties.mail.smtp.ssl.enable: true

spring.jpa.show-sql: true
spring.jpa.hibernate.ddl-auto: create
spring.jpa.properties.hibernate.format_sql: true

# JWT
spring.jwt.header: ${JWT_HEADER}
spring.jwt.secret: ${JWT_SECRET}
spring.jwt.token-validity-in-seconds: ${JWT_VALIDITY_SECONDS}
